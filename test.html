<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tooltip Example</title>
  <style>
    /* Tooltip container */
    .tooltip {
      position: relative;
      display: inline-block;
      cursor: pointer;
      left: 40px;
    }

    /* Tooltip text */
    .tooltip .tooltip-text {
      visibility: hidden;
      width: 150px;
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 8px 12px;
      border-radius: 6px;
      position: absolute;
      top: 125%; /* Position below the element */
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 1;
    }

    /* Show tooltip on hover */
    .tooltip:hover .tooltip-text {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="tooltip">Hover over me
    <span class="tooltip-text">This is the tooltip text</span>
  </div>
</body>
</html>
