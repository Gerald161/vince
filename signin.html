<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/signinnew.css">
    <link rel="stylesheet" href="./css/signup.css">
    <link rel="shortcut icon" type="image/png" href="./images/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Sign In</title>
</head>

<style>
    form{
        gap: 30px;
    }
    .divider {
        margin: 0;
    }
</style>
<body>
    <main>
        <h2>Welcome Back</h2>

        <div class="sign_options_container">
            <a href="#" class="sign_up_google">
                <img src="./images/google.png" alt=""> 
                Sign in with Google
            </a>
            <div class="divider">or sign in to email</div>
        </div>
        <form action="" method="post">
            <div class="label_plus_input">
              <p>Username/Email</p>
              <input type="text" placeholder="Username/Email">
            </div>
            <div class="label_plus_input">
              <div class="pass_or_forgot">
                <p>Password</p>
                <a href="forgotpass.html">Forgot?</a>
              </div>
              <input type="password" placeholder="Email">
            </div>

            <div class="bottom_section">
                <p>By creating an account you agree with our 
                    <a href="#">Terms of Service</a>,
                    <a href="#">Privacy Policy</a>
                    and our default 
                    <a href="#">Notification Settings</a>
                </p>
            </div>

            <button>Create Account</button>
        </form>
        <div class="bottom_section">
            <p>Already have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/2843b9be73.js" crossorigin="anonymous"></script>
</body>
</html>
