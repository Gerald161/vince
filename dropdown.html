<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Size Dropdown with Stock Indicator</title>
  <style>
    :root {
      --primary: #4f46e5;
      --primary-hover: #6366f1;
      --text: #1f2937;
      --text-secondary: #6b7280;
      --text-disabled: #9ca3af;
      --bg: #ffffff;
      --bg-secondary: #f9fafb;
      --border: #e5e7eb;
      --border-hover: #d1d5db;
      --red: #ef4444;
      --orange: #f97316;
      --green: #22c55e;
      --green-light: #bbf7d0;
      --orange-light: #fed7aa;
      --red-light: #fecaca;
      --grey-light: #e5e7eb;
      --outofstock: #dc2626;
      --outofstock-light: #fee2e2;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --primary: #6366f1;
        --primary-hover: #818cf8;
        --text: #f9fafb;
        --text-secondary: #d1d5db;
        --text-disabled: #6b7280;
        --bg: #1f2937;
        --bg-secondary: #111827;
        --border: #374151;
        --border-hover: #4b5563;
        --green-light: #14532d;
        --orange-light: #451a03;
        --red-light: #450a0a;
        --grey-light: #374151;
        --outofstock-light: rgba(220, 38, 38, 0.2);
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      padding: 2rem;
      display: flex;
      justify-content: center;
      transition: background-color 0.3s, color 0.3s;
    }

    .product-options {
      width: 100%;
      max-width: 320px;
    }

    .size-selector {
      position: relative;
      width: 100%;
    }

    .size-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      font-size: 0.875rem;
      color: var(--text);
    }

    .size-custom-select {
      position: relative;
      width: 100%;
    }

    .size-select {
      appearance: none;
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 2px solid var(--border);
      border-radius: 0.5rem;
      background-color: var(--bg);
      color: var(--text);
      cursor: pointer;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .size-select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    .size-select:hover {
      border-color: var(--border-hover);
    }

    .select-arrow {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      transition: transform 0.2s;
    }

    .size-select:focus + .select-arrow {
      transform: translateY(-50%) rotate(180deg);
    }

    .stock-indicator {
      margin-top: 0.75rem;
      padding: 0.75rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s;
      background-color: var(--bg-secondary);
    }

    .stock-indicator.visible {
      opacity: 1;
    }

    .stock-indicator-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 0.75rem;
    }

    .stock-high {
      color: var(--green);
      background-color: var(--green-light);
    }

    .stock-high .stock-indicator-dot {
      background-color: var(--green);
    }

    .stock-medium {
      color: var(--orange);
      background-color: var(--orange-light);
    }

    .stock-medium .stock-indicator-dot {
      background-color: var(--orange);
    }

    .stock-low {
      color: var(--red);
      background-color: var(--red-light);
    }

    .stock-low .stock-indicator-dot {
      background-color: var(--red);
    }

    .stock-out {
      color: var(--outofstock);
      background-color: var(--outofstock-light);
    }

    .stock-out .stock-indicator-dot {
      background-color: var(--outofstock);
    }

    .product-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: var(--text);
    }

    /* Out of stock styling */
    .size-select option[data-stock="0"] {
      color: var(--text-disabled);
      background-color: var(--grey-light);
    }

    /* Demo purposes only */
    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 0.875rem;
    }

    .theme-toggle:hover {
      background: var(--primary-hover);
    }

    /* Dark mode overrides for better visibility */
    @media (prefers-color-scheme: dark) {
      .stock-medium {
        background-color: rgba(251, 146, 60, 0.2);
      }
      
      .stock-low {
        background-color: rgba(248, 113, 113, 0.2);
      }
      
      .dark-mode .stock-medium {
        background-color: rgba(251, 146, 60, 0.2);
      }
      
      .dark-mode .stock-low {
        background-color: rgba(248, 113, 113, 0.2);
      }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle">Toggle Dark Mode</button>
  
  <div class="product-options">
    <h2 class="product-title">Premium Cotton T-Shirt</h2>
    
    <div class="size-selector">
      <label for="size" class="size-label">Select Size</label>
      <div class="size-custom-select">
        <select id="size" class="size-select">
          <option value="" selected disabled>Choose a size</option>
          <option value="xs" data-stock="5">XS - Extra Small</option>
          <option value="s" data-stock="12">S - Small</option>
          <option value="m" data-stock="20">M - Medium</option>
          <option value="l" data-stock="8">L - Large</option>
          <option value="xl" data-stock="3">XL - Extra Large</option>
          <option value="xxl" data-stock="0">XXL - Double XL</option>
        </select>
        <svg class="select-arrow" width="12" height="7" viewBox="0 0 12 7" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M1 1L6 6L11 1" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      
      <div id="stockIndicator" class="stock-indicator">
        <div class="stock-indicator-dot"></div>
        <span id="stockText">Select a size to see availability</span>
      </div>
    </div>
  </div>

  <script>
    const sizeSelect = document.getElementById('size');
    const stockIndicator = document.getElementById('stockIndicator');
    const stockText = document.getElementById('stockText');
    const themeToggle = document.getElementById('themeToggle');
    
    // Apply visual styling to out-of-stock options
    function styleOutOfStockOptions() {
      const options = sizeSelect.options;
      for (let i = 0; i < options.length; i++) {
        const stock = parseInt(options[i].getAttribute('data-stock') || "1");
        if (stock === 0) {
          options[i].text = options[i].text + " (Out of Stock)";
        }
      }
    }
    
    // Call this function when the page loads
    styleOutOfStockOptions();
    
    sizeSelect.addEventListener('change', function() {
      const selectedOption = this.options[this.selectedIndex];
      const stock = parseInt(selectedOption.getAttribute('data-stock'));
      const sizeName = selectedOption.text.split(' - ')[0].split(' (')[0]; // Remove any "Out of Stock" text
      
      stockIndicator.classList.remove('stock-high', 'stock-medium', 'stock-low', 'stock-out');
      stockIndicator.classList.add('visible');
      
      let stockClass = '';
      let stockMessage = '';
      
      if (stock === 0) {
        stockClass = 'stock-out';
        stockMessage = `${sizeName}: Out of Stock`;
      } else if (stock > 10) {
        stockClass = 'stock-high';
        stockMessage = `${sizeName}: ${stock} items in stock`;
      } else if (stock > 5) {
        stockClass = 'stock-medium';
        stockMessage = `${sizeName}: ${stock} items left`;
      } else {
        stockClass = 'stock-low';
        stockMessage = `${sizeName}: Only ${stock} left in stock!`;
      }
      
      stockIndicator.classList.add(stockClass);
      stockText.textContent = stockMessage;
    });
    
    // For demo purposes only (manual toggle)
    themeToggle.addEventListener('click', function() {
      if (document.documentElement.classList.contains('dark-mode')) {
        document.documentElement.classList.remove('dark-mode');
        this.textContent = 'Toggle Dark Mode';
      } else {
        document.documentElement.classList.add('dark-mode');
        this.textContent = 'Toggle Light Mode';
      }
    });
    
    // Check system preference for demo
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.classList.add('dark-mode');
      themeToggle.textContent = 'Toggle Light Mode';
    }
  </script>
</body>
</html>
