<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/profile.css">
    <link rel="stylesheet" href="./css/signinnew.css">
    <link rel="stylesheet" href="./css/signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
    <main>
        <h2>Sign up to Vince Vineyard</h2>

        <form action="" method="post">
            <div class="all_names">
                <div class="label_plus_input">
                    <p>First Name</p>
                    <input type="text" placeholder="First Name">
                </div>
                <div class="label_plus_input">
                    <p>Last Name</p>
                    <input type="text" placeholder="Last Name">
                </div>
            </div>

            <div class="label_plus_input">
              <p>Username</p>
              <input type="text" placeholder="Username">
            </div>
            <div class="label_plus_input">
              <p>Email</p>
              <input type="email" placeholder="Email">
            </div>

            <div class="bottom_section">
                <p>By creating an account you agree with our 
                    <a href="#">Terms of Service</a>,
                    <a href="#">Privacy Policy</a>
                    and our default 
                    <a href="#">Notification Settings</a>
                </p>
            </div>

            <button>Create Account</button>

            <div class="bottom_section">
                <p>Already have an account? <a href="signin.html">Sign In</a></p>
            </div>
        </form>
    </main>

    <script src="https://kit.fontawesome.com/2843b9be73.js" crossorigin="anonymous"></script>
</body>
</html>
